<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput #txtName />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Stock</mat-label>
            <input matInput type="number" min="0" value="0" #txtStock />
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput type="number" min="0" value="1" #txtPrice />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>IsOfferable</mat-label>
            <input matInput #txtIsOfferable value="false" />
          </mat-form-field>
        </div>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>IsSold</mat-label>
        <input matInput #txtIsSold value="false" />
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>CategoryId</mat-label>
            <input matInput type="number" min="1" value="1" #txtCategoryId />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>BrandId</mat-label>
            <input matInput type="number" min="1" value="1" #txtBrandId />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>ColorId</mat-label>
            <input matInput type="number" min="1" value="1" #txtColorId />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>SizeId</mat-label>
            <input matInput type="number" min="1" value="1" #txtSizeId />
          </mat-form-field>
        </div>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>AppUserId</mat-label>
        <input matInput type="number" min="1" value="1" #txtAppUserId />
      </mat-form-field>
    </div>
  </div>
  <button
    mat-raised-button
    color="primary"
    (click)="
      create(
        txtName,
        txtStock,
        txtPrice,
        txtIsOfferable,
        txtIsSold,
        txtCategoryId,
        txtBrandId,
        txtColorId,
        txtSizeId,
        txtAppUserId
      )
    "
  >
    Create Product
  </button>
</div>
