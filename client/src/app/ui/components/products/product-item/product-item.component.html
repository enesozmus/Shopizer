<div class="card shadow-sm" style="width: 20rem; height: 32rem; margin-top: 6px;">

    <div class="image position-relative" style="cursor: pointer;">
        <img src="/assets/images/products/ItemA.png" alt="{{product.name}}" class="img-fluid bg-info">

        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" class="btn btn-primary fa fa-shopping-cart me-2"></button>
            <button routerLink="/products/{{product.id}}" type="button" class="btn btn-primary">View</button>
        </div>

    </div>

    <div class="card-body d-flex flex-column">

        <a routerLink="/products/{{product.id}}" class="text-decoration-none">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>

        <span class="mb-2" style="font-size: 20px;">{{product.price | currency}}</span>
        
    </div>
</div>
